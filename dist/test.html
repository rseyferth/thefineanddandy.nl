<h2>redirecting to: <span id="uri"></span></h2>
<button onclick="redirect()">Do redirect</button>
<script>
	const urlParams = new URLSearchParams(window.location.search);

	const redirect_uri = urlParams.get('redirect_uri')

	document.getElementById('uri').textContent = redirect_uri;

	function redirect() {
		document.location = redirect_uri;
	}
</script>
